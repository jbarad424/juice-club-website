<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order | Juice Club</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* Global Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header { text-align: center; margin-bottom: 40px; }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6em;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    header p { font-size: 1em; color: #7f8c8d; }
    form { margin-top: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    textarea { resize: vertical; }
    .form-group { margin-bottom: 20px; }
    input[type="submit"] {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover { background: #219150; }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #27ae60;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .container { padding: 20px; }
      header h1 { font-size: 2.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Place Your Order</h1>
      <p>Fill out the form below and Arnold will get back to you with your juice details!</p>
    </header>
    <!-- Order Form -->
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <!-- Replace the action URL with your actual form endpoint (e.g., Formspree or similar service) -->
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Optional: Your phone number">
      </div>
      
      <div class="form-group">
        <label for="orderType">Order Type</label>
        <select id="orderType" name="orderType" required>
          <option value="">-- Select an Option --</option>
          <option value="64oz_Fresh_Classic">64 oz Fresh Classic – $65</option>
          <option value="personal_size">Personal Size (16 oz, Freeze-Ready) – $14</option>
          <option value="bulk">Bulk Order (Personal Size Jars)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" name="quantity" required placeholder="Enter number of jars or orders">
      </div>
      
      <div class="form-group">
        <label for="pickupTime">Pickup Time Preference</label>
        <select id="pickupTime" name="pickupTime" required>
          <option value="">-- Select Pickup Option --</option>
          <option value="fresh">Fresh Juice Pickup</option>
          <option value="frozen">Frozen Juice Appointment</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="requests">Special Requests / Notes</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any special instructions or requests?"></textarea>
      </div>
      
      <input type="submit" value="Submit Order">
    </form>
    <a class="back-link" href="index.html">&larr; Back to Home</a>
  </div>
</body>
</html>
